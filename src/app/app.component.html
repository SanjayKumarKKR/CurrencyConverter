<!--Hey! This is the original version
of Simple CSS Waves-->


<div class="header">
    <h1 class="inner-header flex">Currency Converter</h1>
    <div class="container">
        <div class="row" style="justify-content: space-between;">
            <div class="col-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" style="color:darkblue;">From {{curr}}</h5>
                        <select (ngModelChange)="onChangeMake($event)" class="form-control selectBox" name="username" [(ngModel)]="selected" required>
                          <option *ngFor="let country of countries" >{{country.name }}</option>
                         </select>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row">
                            <h5 class="card-title" style="color:darkblue;">Amount</h5>
                            <div class="col-3">
                                <p style="font-size: large; "> {{curr}}</p>
                            </div>
                            <div class="col-2">
                                <input placeholder="1" type="text" size="10" (input)="onSearchChange($any($event.target).value)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" col-4 ">
                <div class="card h-100 ">
                    <div class="card-body">
                        <h5 class="card-title" style="color:darkblue;"> To {{targetcurr}}</h5>
                        <select (ngModelChange)="onTargetChange($event)" class="form-control selectBox" name="username" [(ngModel)]="target" required>
                          <option *ngFor="let country of countries" >{{country.name }}</option>
                         </select>
                    </div>
                </div>

            </div>
            <div class="container" style="max-height: 10px;position: relative;">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:darkblue;">{{targetvalue}}</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
    </div>
    <!--Waves end-->

</div>
